<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver  Profile</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            margin: 50px;
        }

        form {
            width: 50%;
            margin: auto;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <h2>Driver Profile</h2>
        <img src="{{ driver.driver_img }}" class="img-fluid" alt="Profile Picture">
        <div class="form-group">
            <label for="txtname3">Name:</label>
            <input type="text" name="txtname3" id="txtname3" class="form-control" value="{{ driver.driver_name }}">
        </div>
        <div class="form-group">
            <label for="txtcon3">Contact:</label>
            <input type="text" name="txtcon3" id="txtcon3" class="form-control" value="{{ driver.dcon }}">
        </div>
        <div class="form-group">
            <label for="txtimage2">Profile Picture:</label>
            <input type="file" name="txtimage3" id="txtimage3" class="form-control" value="{{ driver.driver_img }}">
        </div>
        <div class="form-group">
            <input type="submit" name="btnsub1" value="Update" class="btn btn-primary">
        </div>
    </form>

    <!-- Add Bootstrap JS and Popper.js scripts (optional but may be required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

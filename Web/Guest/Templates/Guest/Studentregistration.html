    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Custom CSS for styling the form container */
            .container {
                border: 1px solid #060606; /* Add border with a light gray color */
                border-radius: 10px; /* Add border-radius for rounded corners */
                padding: 20px; /* Add padding inside the container */
                margin-top: 20px; /* Add margin to separate from top */
            }
        </style>
    </head>
    <div class="container">
    <body>
        
            
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="txtname">Name</label>
                            <input type="text" class="form-control" name="txtname" id="txtname" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="txtcon">Contact</label>
                            <input type="text" class="form-control" name="txtcon" id="txtcon" placeholder="Enter your contact number">
                        </div>
                        <div class="form-group">
                            <label for="txtmail">Email</label>
                            <input type="email" class="form-control" name="txtmail" id="txtmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" id="Male" value="Male">
                                <label class="form-check-label" for="Male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" id="Female" value="Female">
                                <label class="form-check-label" for="Female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" id="Others" value="Others">
                                <label class="form-check-label" for="Others">Others</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtadd">City</label>
                            <input type="text" class="form-control" name="txtadd" id="txtadd" placeholder="Enter your city">
                        </div>
                        <div class="form-group">
                            <label for="txtpin">Pin</label>
                            <input type="text" class="form-control" name="txtpin" id="txtpin" placeholder="Enter your PIN">
                        </div>
                        <div class="form-group">
                            <label for="txthouse">House Name</label>
                            <input type="text" class="form-control" name="txthouse" id="txthouse" placeholder="Enter your house name">
                        </div>
                        <div class="form-group">
                            <label for="txtbatch">Batch</label>
                            <input type="text" class="form-control" name="txtbatch" id="txtbatch" placeholder="Enter your batch">
                        </div>
                        <div class="form-group">
                            <label for="txtdob">Student DOB</label>
                            <input type="date" class="form-control" name="txtdob" id="txtdob" placeholder="Enter your date of birth">
                        </div>
                        <div class="form-group">
                            <label for="txtroll">Roll Number</label>
                            <input type="text" class="form-control" name="txtroll" id="txtroll" placeholder="Enter your roll number">
                        </div>
                        <div class="form-group">
                            <label for="sel_district">District</label>
                            <select class="form-control" name="sel_district" id="sel_district" placeholder="Select district">
                                <option value="">---Select---</option>
                                {% for i in district %}
                                <option value="{{i.id}}">{{i.dis.district_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sel_place">Place</label>
                            <select class="form-control" name="sel_place" id="sel_place" placeholder="Select place">
                                <option value="">---Select---</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sel_dep">Department</label>
                            <select class="form-control" name="sel_dep" id="sel_dep" placeholder="Select department">
                                <option value="">---Select---</option>
                                {% for i in d1 %}
                                <option value="{{i.id}}">{{i.de.dep_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sel_course">Course</label>
                            <select class="form-control" name="sel_course" id="sel_course" placeholder="Select course">
                                <option value="">---Select---</option>
                            </select>
                        </div>
                        <!-- Add other form fields here -->
                        <div class="form-group">
                            <label for="fileimage">Photo</label>
                            <input type="file" class="form-control-file" name="fileimage" id="fileimage" placeholder="Upload your photo">
                        </div>
                        <div class="form-group">
                            <label for="fileproof">ID card</label>
                            <input type="file" class="form-control-file" name="fileproof" id="fileproof" placeholder="Upload your ID card">
                        </div>
                        <div class="form-group">
                            <label for="txtgname">Guardian Name</label>
                            <input type="text" class="form-control" name="txtgname" id="txtgname" placeholder="Enter guardian name">
                        </div>
                        <div class="form-group">
                            <label for="txtgcon">Guardian Contact</label>
                            <input type="text" class="form-control" name="txtgcon" id="txtgcon" placeholder="Enter guardian contact">
                        </div>
                        <div class="form-group">
                            <label for="txtpass">Password</label>
                            <input type="password" class="form-control" name="txtpass" id="txtpass" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Register" name="btnsub">
                            <input type="reset" class="btn btn-secondary" value="Cancel" name="btncan">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    

    
        <!-- Bootstrap JS and jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
        <script>
            $(document).ready(function(){
                $("#sel_district").change(function () {
                    var did = $(this).val();
                    var ur = "{% url 'webguest:ajaxplace' %}"
                    $.ajax({
                        url: ur,
                        data: { did: did },
                        success: function (data) {
                            $("#sel_place").html(data);
                        },
                    });
                });
    
                $("#sel_dep").change(function () {
                    var cid = $(this).val();
                    var ur = "{% url 'webguest:ajaxcourse' %}"
                    $.ajax({
                        url: ur,
                        data: { cid: cid },
                        success: function (data) {
                            $("#sel_course").html(data);
                        },
                    });
                });
            });
        </script>
    </body>
</div>
    </html>

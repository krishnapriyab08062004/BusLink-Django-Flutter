<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            margin: 50px;
        }

        table {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="mt-4 mb-4">Driver Registration</h2>
        <table class="table table-bordered">
            <tr>
                <td>Driver Name</td>
                <td><input type="text" class="form-control" name="txtdname" required></td>
            </tr>
            <tr>
                <td>Driver Contact</td>
                <td><input type="text" class="form-control" name="txtdcon" required></td>
            </tr>
            <tr>
                <td>Driver Email</td>
                <td><input type="email" class="form-control" name="txtmail" required></td>
            </tr>
            <tr>
                <td>Licence Number</td>
                <td><input type="text" class="form-control" name="txtlno" required></td>
            </tr>
            <tr>
                <td>Experience</td>
                <td><input type="text" class="form-control" name="txtdexp" required></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" class="form-control-file" name="filedimage"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" class="form-control" name="txtpass" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" class="btn btn-primary" value="Register" name="btnsub">
                    <input type="reset" class="btn btn-secondary" value="Cancel" name="btncan">
                </td>
            </tr>
        </table>
    </form>

    <!-- Add Bootstrap JS and Popper.js scripts (optional but may be required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
